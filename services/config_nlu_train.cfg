
[paths]
train = "C:/xampp/htdocs/ClassWork/Backend/services/nlu_train.spacy"
dev = "C:/xampp/htdocs/ClassWork/Backend/services/nlu_dev.spacy" if os.path.exists(dev_path) else "null"
vectors = "en_core_web_md"  # Using medium model for better vectors

[system]
gpu_allocator = null
seed = 42

[nlp]
lang = "en"
pipeline = ["tok2vec","ner","textcat"]
batch_size = 32

[components]
[components.tok2vec]
source = "${paths.vectors}"

[components.ner]
source = "${paths.vectors}"

[components.textcat]
source = "${paths.vectors}"

[training]
max_epochs = 30
eval_frequency = 100
patience = 1600
dropout = 0.1

[training.batcher]
size = 32
